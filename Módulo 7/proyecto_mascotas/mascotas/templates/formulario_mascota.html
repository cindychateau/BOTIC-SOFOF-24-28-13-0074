{% extends 'base.html' %}
{% block title %}Formulario Mascota{% endblock %}
{% block content %}
<h1 class="mb-3">Mascota</h1>
<form method="POST" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'lista_mascotas' %}" class="btn btn-danger">Cancelar</a>
</form>
{% endblock %}
