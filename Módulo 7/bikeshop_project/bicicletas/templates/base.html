<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% block nav %}
    <nav class="navbar navbar-expand-lg bg-success bg-gradient">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bicicletas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'crear' %}">Crear Bicicleta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}
    <div class="container">
        <!-- Contenido de mi página -->
        {% block content %}
            <!-- Aquí se mostrará el contenido específico de cada página -->
        {% endblock %}
    </div>
    <!-- Pie de Página -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Mi App - Django</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li>Autor: Cynthia Castillo</li>
            </ul>
        </footer>
    </div>
</body>

</html>
