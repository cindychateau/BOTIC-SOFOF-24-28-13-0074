<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Huevito Sorpresa</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

  <h1>Huevito Sorpresa</h1>

  <div id="huevito"></div>
  <p id="mensaje">Haz clic en los botones para jugar</p>
  <input type="text" class="inputTexto" placeholder="Escribe la sorpresa" >

  <div class="botones">
    <button id="btnColor">Cambiar color</button>
    <button id="btnSaltar">Saltar</button>
    <button id="btnAbrir">Abrir sorpresa</button>
    <button id="btnOcultar">Desaparecer</button>
    <button id="btnMostrar">Reaparecer</button>
    <button id="btnAlerta">Mostrar Alerta</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
