<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DOM y Eventos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Manipulación del DOM</h1>

    <div class="mensaje" id="mensaje">Aquí va un mensajito.</div>

    <input type="text" id="entradaTexto" placeholder="Escribe algo por aquí" />

    <div>
        <button class="boton" id="btnCambiarTexto">Cambiar texto</button>
        <button class="boton" id="btnEstilos">Cambiar estilos</button>
        <button class="boton" id="btnOcultar">Ocultar</button>
        <button class="boton" id="btnMostrar">Mostrar</button>
        <button class="boton" id="btnImagen">Cambiar imagen</button>
        <button class="boton" id="btnEliminar">Eliminar boton</button>
        <button class="boton" id="btnClases">Agregar/Quitar Clases</button>
    </div>

    <img class="imagen-estilo" id="imagen"
        src="img/gatito.jpg"
        alt="Gatito">

</body>
</html>
