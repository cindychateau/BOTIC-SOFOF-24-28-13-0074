<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Galería de Imágenes (de gatitos)</h1>
    <div class="galeria">
        <img src="img/image1.jpg" id="img-0" class="thumb" alt="Gatito 1">
        <img src="img/image2.png" id="img-1" class="thumb" alt="Gatito 2">
        <img src="img/image3.jpg" id="img-2" class="thumb" alt="Gatito 3">
    </div>

    <div class="modal">
       <span class="close">x</span> 
       <img src="img/image1.jpg" alt="Imagen Modal" class="image-modal">
       <div class="modal-nav">
            <button id="prev" >< Anterior</button>
            <button id="next">Siguiente ></button>
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
